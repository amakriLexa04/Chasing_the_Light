#textdomain wesnoth-units
[unit_type]
    id=Voice
    name= _ "Divine Messenger"
    race=monster
    image="units/spirits/voice2/ghost-base.png"
    profile=portraits/undead/ghost.webp
    hitpoints=120
    movement_type=undeadspirit
    movement=6
    experience=999
    level=3
    alignment=lawful
	{AMLA_DEFAULT}
    cost=19
    usage=scout
    description=""
    die_sound=wail-long.wav
	[abilities]
        {ABILITY_ILLUMINATES HALO="halo/illuminates-aura.png"}
		{ABILITY_LEADERSHIP}
    [/abilities]
    [defend]
        start_time=-126
        [if]
            hits=hit
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126

            hit_sound_start_time=-25
            [hit_sound_frame]
                sound=wail-sml.wav
            [/hit_sound_frame]
        [/if]
        [else]
            hits=kill
            offset=0.0~-0.05:126,-0.05~0.0:126
            alpha=0.8~0.5:126,0.5~0.8:126
        [/else]
        [else]
            hits=miss
            offset=0.0~-0.1:126,-0.1~0.0:126
            alpha=0.8~0.25:126,0.25~0.8:126
        [/else]
        [if]
            direction=s,se,sw
            [frame]
                image=units/spirits/voice2/ghost-s-2.png:1,units/spirits/voice2/ghost-s-attack-1.png:250,units/spirits/voice2/ghost-s-2.png:1
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image=units/spirits/voice2/ghost-n-2.png:1,units/spirits/voice2/ghost-n-attack-1.png:250,units/spirits/voice2/ghost-n-2.png:1
            [/frame]
        [/else]
    [/defend]

    [attack]
        name=touch
        description=_"soul drain"
        icon=attacks/touch-undead.png
        type=arcane
        range=melee
        damage=7
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
        [/specials]
    [/attack]
	[attack]
        name=fireball
        description=_"fireball"
        type=fire
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=8
        number=4
    [/attack]
    [attack_anim]
        [filter_attack]
            name=fireball
        [/filter_attack]
        {MISSILE_FRAME_FIREBALL_XY 11 -20}
        start_time=-575

        [if]
            direction=s,se,sw
            [frame]
                image="units/spirits/voice2/ghost-s-2.png:25"
            [/frame]
            [frame]
                image="units/spirits/voice2/ghost-s-attack-[1,2,1].png:[75,150,75]"
            [/frame]
            [frame]
                image="units/spirits/voice2/ghost-s-2.png:25"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/spirits/voice2/ghost-n-2.png:25"
            [/frame]
            [frame]
                image="units/spirits/voice2/ghost-n-attack-[1,2,1].png:[75,150,75]"
            [/frame]
        [/else]
        attack_sound_start_time=-100
        [attack_sound_frame]
            sound=fire.wav
        [/attack_sound_frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=touch
        [/filter_attack]
        start_time=-500
        offset=0.0~1.0:425,0.0:225
        alpha=0.8~0.0:425,0.0~0.8:225

        [if]
            direction=s,se,sw
            [frame]
                image="units/spirits/voice2/ghost-s-2.png:25"
            [/frame]
            [frame]
                image="units/spirits/voice2/ghost-s-attack-[1~3,2,1].png:[175*2,100,75*2]"
            [/frame]
            [frame]
                image="units/spirits/voice2/ghost-s-2.png:25"
            [/frame]
        [/if]
        [else]
            direction=n,ne,nw
            [frame]
                image="units/spirits/voice2/ghost-n-2.png:25"
            [/frame]
            [frame]
                image="units/spirits/voice2/ghost-n-attack-[1~3,2,1].png:[175*2,100,75*2]"
            [/frame]
            [frame]
                image="units/spirits/voice2/ghost-n-2.png:25"
            [/frame]
        [/else]

        attack_sound_start_time=-126
        [attack_sound_frame]
            duration=1
        [/attack_sound_frame]
        [attack_sound_frame]
            sound=wail-sml.wav
        [/attack_sound_frame]
    [/attack_anim]

    [standing_anim]
        direction=s,se,sw
        start_time=0
        alpha=0.8~0.4:1400,0.4~0.6:600,0.6~0.4:600,0.4~0.8:1400
        shadow_start_time=0
        shadow_alpha=0.5~0.0:1400,0.0~0.2:600,0.2~0.0:600,0.0~0.5:1400
        [frame]
            image="units/spirits/voice2/ghost-s-[2,1~3,2,1~3,2,1~3,2,1~3].png:250"
        [/frame]
        [shadow_frame]
            image="units/spirits/voice2/ghost-shadow.png:4000"
            auto_vflip=no
            layer=2
        [/shadow_frame]
    [/standing_anim]
    [standing_anim]
        direction=n,ne,nw
        start_time=0
        alpha=0.8~0.4:1400,0.4~0.6:600,0.6~0.4:600,0.4~0.8:1400
        shadow_start_time=0
        shadow_alpha=0.5~0.0:1400,0.0~0.2:600,0.2~0.0:600,0.0~0.5:1400
        [frame]
            image="units/spirits/voice2/ghost-n-[2,1~3,2,1~3,2,1~3,2,1~3].png:250"
        [/frame]
        [shadow_frame]
            image="units/spirits/voice2/ghost-n-shadow.png:4000"
            auto_vflip=no
            layer=2
        [/shadow_frame]
    [/standing_anim]
    [movement_anim]
        direction=s,se,sw
        start_time=0
        alpha=0.8~0.4:1400,0.4~0.6:600,0.6~0.4:600,0.4~0.8:1400
        [frame]
            image="units/spirits/voice2/ghost-s-[2,1~3,2,1~3,2,1~3,2,1~3].png:250"
        [/frame]
    [/movement_anim]
    [movement_anim]
        direction=n,ne,nw
        start_time=0
        alpha=0.8~0.4:1400,0.4~0.6:600,0.6~0.4:600,0.4~0.8:1400
        [frame]
            image="units/spirits/voice2/ghost-n-[2,1~3,2,1~3,2,1~3,2,1~3].png:250"
        [/frame]
    [/movement_anim]
[/unit_type]
