	##story
	[story]
	    [part]
		    #po: Невеликий загін на чолі з Гараліном та сержантом Асою негайно покинув Південну Бухту та помандрував до Серединних Земель, де, за словами мага, він мав зрозуміти, що робити далі. Проте воїни були незадоволені тим, що тепер їхньому загону віддає накази якийсь дивний чолов'яга в барвистому лахмітті та з дурною палицею, надто схожий на проклятих західняків, що 'творять оте нечестиве чаклунство, відьомство чи шо там люде говорять'.
            story= _ "A small group of men led by Haralin and Sergeant Asa immediately left Southbay and traveled to the Midlands, where the mage said they would figure out what to do next. However, the soldiers were unhappy that now they were being ordered around by a strange man in colorful rags and a stupid stick, who looked too much like the accursed Wesfolk who 'do that unholy witchcraft, sorcery, or whatever people say'."     
		    {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_04x}
		[/part]
	    [part]
		##у цьому повідомленні натяк на те, що Даеолі зробили штучний кристал
		    #po: Кожного разу, коли маги промовляли закляття, коли вдавалися до незрозумілих простим людям ритуалів, це лякало воїнів, страх перед невідомим змушував їх остерігатися та навіть ненавидіти цю 'магію', хоч вони й бачили, що вона не є загрозою для дітей Світла, лише їхніх ворогів. Тому хтозна що б могло врешті-решт статися, якби не жорстоке керівництво Аси, котра розглядала магію виключно як нову зброю, а також мала наказ самого Короля оберігати чаклунів будь-якою ціною.
            story= _ "Whenever the mages cast spells, when they performed rituals that ordinary people did not understand, it frightened the warriors, and their fear of the unknown made them wary and even hate this 'magic', even though they saw that it was not a threat to the children of Light, only to their enemies. So who knows what would have happened in the end if not for the harsh leadership of Asa, who saw magic only as a new weapon and had orders from the King himself to protect the sorcerers at all costs."
            {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_04x}
		[/part]
		[part]
		    #po: Хай там як, але за якийсь час мандрівники опинилися на півночі Серединних земель, де їх зустріли вкрай невтішними та лякаючими новинами. Велика битва, про яку чули Гаралін та Даеола на шляху до Південної Бухти, закінчилася жахливо для людей Зеленого Острову — мертві війська західняків, з'явившись в цих землях, як оповідали, нізвідки, вщент розбили королівські війська та захисників Естену, після чого сплюндрували та знищили місто й його околиці.
		    story= _ "Anyway, after a while, the travelers found themselves in the north of the Midlands, where they were met with extremely unfortunate and frightening news. The great battle that Haralin and Daeola had heard about on their way to the Southbay had ended horribly for the people of the Green Isle — Wesfolk's undead troops, who had appeared in these lands, as was said, out of nowhere, had crushed the royal troops and the defenders of Esten, then plundered and destroyed the city and its surroundings." 
            {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_04x}
		[/part]
		[part]
		    #po: За чутками, потім все закінчилося так, як і почалося — прислужники проклятого Карора безслідно розчинилися в повітрі, залишивши після себе лише безплідний пустир та тисячі трупів. І хоч Гаралін не вірив ні в можливість присутності того мерзенного ліча на полі брані, ні в здатність західняків розчинятися в повітрі, невдовзі йому довелося визнати, що принаймні частина з розповідей була правдивою.
            story= _ "According to rumors, then everything ended as it had begun — the servants of the dreaded Caror vanished into thin air without a trace, leaving behind only a barren wasteland and thousands of corpses. And although Haralin did not believe in the possibility of that vile lich's presence on the battlefield, nor in the ability of Wesfolk to vanish into thin air, he soon had to admit that at least some of the stories were true."
            {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_04x}  
		[/part]
		[part]
		    #po: Коли мандрівники нарешті дісталися до тепер покинутих земель Естену, перед їхніми очима повстало те, що вони ніколи не очікували побачити — колись розкішні рівнини перетворилися на огидне та мерзеннне болото, в якому не було нічого живого. Однак чуття мага продовжувало кличати його ще далі на північ, тому загін продовжив свою подорож цією проклятою місциною.
            story= _ "When the travelers finally reached the now-abandoned lands of Esten, they saw something they had never expected to see — the once-gorgeous plains had turned into a disgusting and vile swamp, with nothing alive in it. However, the mages's inner senses continued to call him further north, so the party continued their journey through this cursed place."
            {CTL_GREEN_ISLE_BIGMAP}
			{OLD_JOURNEY_04x}
		[/part]
		
    [/story]
	
