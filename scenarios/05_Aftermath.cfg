	speaker=haralin
	message= _ "Ім'ям Світла, Даеоло, коли ти вже вивчиш мапу Зеленого Острову? Скільки разів мені варто повторити, щоб ти запам'ятала, що ми не в землях Блекмору?"
	[/message]
	[message]
	speaker=unit
	message= _ "Вибачте, Вчителю, я обов'язково її вивчу! Однак спочатку треба упокоїти цього бідолашного привида!"
