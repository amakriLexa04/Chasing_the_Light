	##story
	[story]
	    [part]
            story= _ "Невеликий загін на чолі з Гараліном та сержантом Асою негайно покинув Південну Бухту та помандрував до Серединних Земель, де, за словами мага, він мав зрозуміти, що робити далі. Проте воїни були незадоволені тим, що тепер їхньому загону віддає накази якийсь дивний чолов'яга в барвистому лахмітті та з дурною палицею, надто схожий на проклятих західняків, що 'творять оте нечестиве чаклунство, відьомство чи шо там люде говорять'."     
		    {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_04x}
		[/part]
	    [part]
		##у цьому повідомленні натяк на те, що Даеолі зробили штучний кристал
            story= _ "Кожного разу, коли маги промовляли закляття, коли вдавалися до незрозумілих простим людям ритуалів, це лякало воїнів, страх перед невідомим змушував їх остерігатися та навіть ненавидіти цю 'магію', хоч вони й бачили, що вона не є загрозою для дітей Світла, лише їхніх ворогів. Тому хтозна що б могло врешті-решт статися, якби не жорстоке керівництво Аси, котра розглядала магію виключно як нову зброю, а також мала наказ самого Короля оберігати чаклунів будь-якою ціною."
            {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_04x}
		[/part]
		[part]
		    story= _ "Хай там як, але за якийсь час мандрівники опинилися на півночі Серединних земель, де їх зустріли вкрай невтішними та лякаючими новинами. Велика битва, про яку чули Гаралін та Даеола на шляху до Південної Бухти, закінчилася жахливо для людей Зеленого Острову — мертві війська західняків, з'явившись в цих землях, як оповідали, нізвідки, вщент розбили королівські війська та захисників Естену, після чого сплюндрували та знищили місто й його околиці." 
            {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_04x}
		[/part]
		[part]
            story= _ "За чутками, потім все закінчилося так, як і почалося — прислужники проклятого Карора безслідно розчинилися в повітрі, залишивши після себе лише безплідний пустир та тисячі трупів. І хоч Гаралін не вірив ні в можливість присутності того мерзенного ліча на полі брані, ні в здатність західняків розчинятися в повітрі, невдовзі йому довелося визнати, що принаймні частина з розповідей була правдивою."
            {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_04x}  
		[/part]
		[part]
            story= _ "Коли мандрівники нарешті дісталися до тепер покинутих земель Естену, перед їхніми очима повстало те, що вони ніколи не очікували побачити — колись розкішні рівнини перетворилися на огидне та мерзеннне болото, в якому не було нічого живого. Однак чуття мага продовжувало кличати його ще далі на північ, тому загін продовжив свою подорож цією проклятою місциною."
            {CTL_GREEN_ISLE_BIGMAP}
			{OLD_JOURNEY_04x}
		[/part]
		
    [/story]
	
