	[message]
	speaker=ghost
	message= _ "Я приєхал зі сваго глухого села продать тавару, як тут вискочил разбойнік какой-то і тапаром хрясь! Моє тіло потім встало і пашло, а я тут остался. Не слєдкує наш правітєль за містом чи шо, аткуда тут разбойнікі?"
	[/message]
	
	[if]
	[variable]
	name=unit.id
	equals=haralin
	[/variable]
	[then]
	[message]
	speaker=unit
	message= _ "Клянуся Світлом, невже правитель Естену зовсім не попереджував людей з навколишніх сіл? Покійний Король Блекмору за багато років до нападу надавав нашому селу допомогу та поручав будувати укріплення, проте тут протилежна ситуація... Хай там як, хай помилує тебе Світло, спи спокійно."
	[/message]
	[message]
	speaker=peasant_hater
	message= _ "Еге ж, а хтось байдикував і недобудував укріплення, тому дарма старання нашого Короля пропали. А тепер ми маємо справу і з клятими темними чаклунами, і з неупокоєними привидами, що ж це таке?"
	[/message]
	[/then]
	[elseif]
	[variable]
	name=unit.id
	equals=daeola
	[/variable]
	[then]
	[message]
	speaker=unit
	message= _ "Жах, це і справді жахливо! Був би живий останній Король Блекмору, він би цього не допустив, його спадкоємець взагалі не думає про людей!"
	[/message]
