	[story]
		[part]
            story= _ "Ось так Гаралін, Даеола, а також усі, хто захотіли до них приєднатися, покинули підземний храм та рушили мандрувати землями Зеленого Острову. Даеола звісно ж раділа цій подорожі, а ось Гараліна безперестанку непокоїло невідоме погане передчуття, а також те, що віддаляючись від центру Острову, він припинив відчувати присутність могутнього артефакту Владики-ліча Карора — речі, котра, на думку мага, була здатна поставити остаточну крапку у цій війні."
            {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_04}
		[/part]
		[part]
		    story= _ "У Серединних Землях їм зустрілася безліч біженців, що тікали якнайдалі від портового міста Естен та його околиць, бо ж там, за чутками, коїлася велика битва між проклятими західняками та об'єднаними силами кількох Королівств. За тими ж чутками, командував армією мерців сам мерзенний Карор, однак Гаралін сумнівався, що це було правдою."
		    {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_04}
		[/part]
		[part]
		    story= _ "Хай там як, але Даеола, звісно ж, захотіла затриматися та допомогти нужденним своєю магією, однак спільними зусиллями Гараліна та королівського посланця її вдалося відмовити, тому що не можна було гаяти ні миті часу, а ще й варто було остерігатися західняцьких шпигунів."
		    {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_04}
		[/part]
		[part]
		    story= _ "Тож більша частина їхньої подорожі, на щастя, минула без особливих пригод, і через менш ніж два тижні маги нарешті опинилися в Південній Бухті, де їх поспішно провели до пишної палати самого Короля Адрорана Четвертого."
		    {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_04}
		[/part]
    [/story]
	
