	[message]
        speaker=narrator
        message= {CAPTION ( _ "???")} + _ "Гараліне, ти вже припустився однієї помилки, взявши дівчину з собою в подорож. Продовжуючи свій супротив волі Світла, ти лише наближаєшся до неминучого, від чого ти дивом рятувався всі ці роки."
    [/message]
	
	[message]
	speaker=haralin
	message= _ "<i>Ім'ям Світла, багато років я прислуховувався до тебе, тому що кожне твоє слово мало сенс, воно приносило користь. Проте зараз... Ти виступаєш проти доброї справи, проти порятунку людей. Чому ж? Моїм бажанням є їхній порятунок, чому ж ти проти цього?</i>"
	[/message]
	
