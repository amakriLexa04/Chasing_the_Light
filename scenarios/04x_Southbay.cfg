	[message]
	speaker=southbay_king
	message= _ "Що ж, Гараліне, минуло вже більше дванадцяти років, як ти повставав перед Королівським престолом. Тому ж маю запитати — чи досі ти вірний мені та моєму Королівству, як того дня, коли востаннє бачив ти величну Південну Бухту?"
	[/message]
	
	[message]
	speaker=haralin
	message= _ "Клянуся ім'ям Світла, мій пане, що я не забув та не забуду вашу ласку. Ні ваш благородний порятунок на Чорнильних Болотах, ні вашу щедру допомогу моїм селянам, ні..."
	[/message]
	
	[message]
	speaker=southbay_king
	message= _ "Гаразд, Гараліне, досить з цього, бо ж промовлено тобою те саме, що хотілося мені почути. Однак чи зможе твоя вірність та твоє магічне чуття здогадатися з якої причини було викликано тебе?"
	[/message]
	
	{DELAY 800}
	
	[message]
	speaker=haralin
	message= _ "Ім'ям Світла, Ваша Величносте, жодне чуття цього Острову нездатне побачити шляхи Світла й тим самим дізнатися невідоме. Саме тому я можу лише припустити, що вам необхідні саме мої послуги як мага. Проте хіба, мій пане, Рада нездатна впоратися з вашими справедливими вказівками?"
	[/message]
	
	[message]
	speaker=southbay_king
	message= _ "Гарні слова було сказано тобою, мудрі вони та вказують про химерну людську долю, прикладом чого служиш і сам ти. Але ж і при цьому, Гараліне, твоє чуття не підвело — Рада Магів порадила мені, що лише такий видатний чоловік, як ти, здатний впоратися з завданням Короля."
	[/message]
	
	[message]
	speaker=council_4
	message= _ "То є так, Вчителю, усі ми одноголосно порадили вас нашому найшанованішому Королю Адрорану Четвертому. За вашу мудрість."
	[/message]
	
	[message]
	speaker=council_3
	message= _ "Справедливість."
	[/message]
	
	[message]
	speaker=council_1
	message= _ "Наполегливість."
	[/message]
	
	[message]
	speaker=council_2
	message= _ "Рішучість."
	[/message]
	
	[message]
	speaker=haralin
	message= _ "Воістину приємно мені чути, що мої учні навіть після багатьох років пам'ятають та шанують ім'я свого Вчителя, ім'ям Світла, це велика честь для мене. Проте що ж це за завдання, з яким нездатні впоратися навіть ви — одні з найкращих?"
	[/message]
	
	#далі король пояснює за скархейн та свого брата
	
	[message]
	speaker=southbay_king
	message= _ "То ж, слухай мене уважно, Гараліне. Улюблений брат мій Едвар, Принц Південної Бухти та Граф Блекмору опинився у достатньо скрутному становищі — війська його було розбито та захоплено місто Блекмор нечестивими весфольками."
	[/message]
	
	[message]
	speaker=daeola
	message= _ "<i>Це жах! Прокляті загарбники зайшли так далеко та навіть захопили одне з найбільших міст Острову!</i>"
	[/message]
	
	[message]
	speaker=southbay_king
	message= _ "Однак ще не втрачена надія, Принц зміг пробитися з обложеного міста та таємними шляхами Чорнильних Боліт направився до міста на заході Графства, Скархейну. Що ж, Гараліне, можеш чи ти урозуміти, чого саме я потребую від тебе та твоєї таємничої сили?"
	[/message]
	
	[message]
	speaker=haralin
	message= _ "Ім'ям Світла, мій пане, я маю сміливість припустити, що хочете, щоб я відправивився до Скархейну та якимось чином врятував вашого вельми шановного брата, використовуючи силу самого Світла?"
	[/message]
	
	[message]
	speaker=southbay_king
	message= _ "Саме так, Гараліне. Твоїм завданням буде благородний порятунок мого любого брата та усіх людей, що пребуватимуть разом з ними."
	[/message]
	
	[message]
	speaker=southbay_king
	message= _ "Жодні війська не здатні дістатися до оточених земель Графства через незліченну кількість потвор, лиш поодинокі гінці іноді здатні врятуватися звідти. Відповідно вся надія на дива та магію."
	[/message]
	
	[message]
	speaker=daeola
	message= _ "Вчителю, це ж чудова можливість магам проявити себе! Якщо ми врятуємо Графа Блекмору, тоді більше людей нарешті зрозуміють, що ми захисники нашого Острову!"
	[/message]
	
	{DELAY 800}
	
	[message]
        speaker=narrator
        message= {CAPTION ( _ "???")} + _ "Гараліне, ти не маєш цим займатися, це не твій шлях і не шлях Світла."
    [/message]
	
    {MODIFY_UNIT id=haralin facing ne} {DELAY 500}
	{MODIFY_UNIT id=haralin facing nw} {DELAY 500}
	
	[message]
	speaker=haralin
	message= _ "<i>Хіба? Клянуся Світлом, хіба допомога людям та війна проти проклятих весфольків не є тим, за що ми усі маємо боротися? Хіба ми, маги та захисники Зеленого Острову, не повинні проганяти злих духів та живих мерців? Я...</i>"
	[/message]
	
	[message]
        speaker=narrator
        message= {CAPTION ( _ "???")} + _ "Ім'ям Світла, дослухайся, тому що все в цьому світі має своє призначення і це не твоє призначення йти до Графства Блекмор."
    [/message]
	
	[message]
	speaker=haralin
	message= _ "..."
	[/message]
	
	{MODIFY_UNIT id=haralin facing ne} {DELAY 500}
	{MODIFY_UNIT id=haralin facing nw} {DELAY 500}
	
	[message]
	speaker=haralin
	message= _ "Ім'ям Світла, хоч як би я не хотів відправитися в подорож, проте чуття моє повстає супроти цього. Невідомо мені, що коїться чи то на шляху, чи то в самому Скархейні, але я відчуваю, що туди не можна йти ні мені, ні жодному іншому магу."
	[/message]
	
	[message]
	speaker=council_4
	message= _ "То є так, Вчителю, ваше чуття ніколи вас не підводить — навколо Скархейну певно, що бродять сотні та тисячі мерзенних мерців, котрі є неймовірною загрозою для будь-якої живої істоти."
	[/message]
	
	[message]
	speaker=council_1
	message= _ "Раді та нашому найшанованішому Королю чудово зрозуміло, що навіть вам, Вчителю, буде важко впоратися з десятою частиною усього зла, що заполонило Блекмор."
	[/message]
	
	[message]
	speaker=council_3
	message= _ "Але й ми не просимо вас боротися проти них всіх, Вчителю, це було б занадто безглуздим діянням."
	[/message]
	
	[message]
	speaker=council_2
	message= _ "Саме тому ми й пропонуємо скориста...."
	[/message]
	
