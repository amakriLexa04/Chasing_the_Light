        [/part]
		[part]
            #po: newlines at the beginning help to (depending on the screne size) center this vertically. The space at the end stops the last letter from getting cut off
			#po: Частина Перша
			#po: Дарунок Людей Заходу
            title=_"<span font_family='Oldania ADF Std' size='90000'>


Chapter One 
Gift from Wesfolk<i>(201-188 BW) </i></span>"
            title_alignment=center
        [/part]
        [part]
		    #po: З давніх-давен наші люди населяють самотній Зелений Острів, що, наче, загубився десь в самому серці Великого Океану, бо це єдині землі, про які нам взагалі відомо, поза якими ніхто ніколи не був. Проте у казках минувщини, правда, згадується якась таємнича Стара Земля, яку населяють усі можливі чудернацькі істоти, проте це все ж лише історії, котрі розповідають малим дітям...
            story= _ "Since immemorial times, our people have inhabited the lonely Green Isle, which seems to be lost somewhere in the heart of the Great Ocean, because it is the only land we know of which no one has ever been outside. However, in the tales of the past, some mysterious Old World is mentioned, inhabited by all kinds of strange creatures, but these are still just stories told to small children..."
            {CTL_GREEN_ISLE_ESTEN_BIGMAP}
		[/part]
        [part]
		    #po: Тож ми процвітали, ми були сильні і численні — жили у багатих землях, мали безліч королів та держав, тож єдиним клопотом були лише рідкісні війни за територію. Однак все змінилося, коли з-за Океану, з далекого Заходу, прийшли <i>вони</i>, 'Люди Заходу'. Вони були злісні, жорстокі і брудні, з ними неможливо було домовитися.
            story= _ "So we were prosperous, we were strong and numerous — we lived in rich lands, we had many kings and nations, so the only trouble was the occasional wars over territories. But that all changed when, from across the ocean, from the far West, <i>they</i> came, the 'People of the West'. They were wicked, violent and dirty, and impossible to negotiate with."
			{CTL_GREEN_ISLE_ESTEN_BIGMAP}
        [/part]
        [part]
		    #po: Прибувши на десятках великих кораблів, вони висадилися на півночі, стрімко розкидаючи свої сили по всьому Острову та захоплюючи нові землі. Західняки були нечисленні, але вони володіли таємничою руйнівною силою, що вони називали 'магією', а також, за чутками, керували мстивими духами і легіонами живих мерців.
            story= _ "After arriving in dozens of large vessels, they landed in the north, rapidly spreading their forces across the Green Isle and conquering new lands. The Wesfolk were few in number, but they possessed a mysterious destructive power they called 'magic', and were also rumoured to command vengeful spirits and legions of the living dead."
			{CTL_GREEN_ISLE_ESTEN_BIGMAP}
        [/part]
		
        [part]
		    #po: Гаралін був одним з багатьох жителів Зеленого Острову, звичайним хлопчиною з невеликого прикордонного селища на півночі Чорнотопу. До його села ще не докотилися новини про висадку західняків, тому всі жили своїм звичним життям.
            story= _ "Haralin was one of the many inhabitants of Green Isle, an ordinary youth from a small border village in the north of Blackmore. The news of the Wesfolk landing had not yet reached his village, so everyone went about their normal lives."
			{CTL_GREEN_ISLE_ESTEN_BIGMAP}
		[/part]
		
		[part]
		    #po: Але приблизно з того часу, як 'західняки' вторгнулись на наші землі, хлопця почав турбувати загадковий безвучний голос, що іноді лунав в його голові, розповідаючи про шляхи Світла. Гаралін спочатку намагався ігнорувати його, але зрештою почав потроху прислухатися до нього, бо той часто давав корисні поради, хоча так і не розумів, чи то справді з ним хтось розмовляє, чи то просто його відчуття озвучувалися в думках.
            story= _ "But from about the time the 'People of the West' invaded our lands, he began to be disturbed by a mysterious, soundless voice that sometimes echoed in his head, telling him about the ways of the Light. At first, Haralin tried to ignore it, but eventually he began to listen to it a little bit, because it often gave him useful advice, although he did not understand whether someone was really talking to him or if it were just his feelings voiced in thoughts."
            {CTL_GREEN_ISLE_ESTEN_BIGMAP}
		[/part]
		
		[part]
		    #po: І ось одного разу він знову почув той самий голос, що кликав його на північ села.
            story= _ "And then one day he once again heard the same voice calling him to the north of the village."
            {CTL_GREEN_ISLE_ESTEN_BIGMAP}
		[/part]
		
		[part]
		    #po: Гараліне, твій час майже настав. Ти зрозумієш, коли побачиш все сам
#po: ...
#po: Хай направить тебе Світло.
            story= {CAPTION ( _ "???")} + _ "The time is almost come for you, Haralin. You'll understand when you see it for yourself.
...
May the Light be your guide."
        [/part]
    [/story]
	
