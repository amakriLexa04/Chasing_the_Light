	#alchemy mage event
	[event]
	name=moveto
	first_time_only=no
	[filter]
        id=daeola
		x=7
		y=5
    [/filter]
	
	[if]
	[variable]
        name=is_daeola_talk_alchemist
        equals=false
	[/variable]
	[then]
	    [message]
            speaker=mage_3
            message= _ "Так-так, спочатку ми беремо це, змішуємо з оцим... А потім... О, Даеоло, ти дуже вчасно. Можеш, будь ласка, принести трохи слизу борщовика?"
        [/message]
		[message]
            speaker=daeola
            message= _ "Фе, це ж бридота, навіщо він тобі треба?!"
        [/message]
		[message]
            speaker=mage_3
            message= _ "Я намагаюся створити зілля відновлення сил, розумієш? Я роблю його за... Де ж ця штука поділась... А, ось! Вчитель позичив мені свої записи про лікувальні трави."
        [/message]
		[message]
            speaker=daeola
            message= _ "Вчитель пропонував мені прочитати їх, однак мені не схотілося. Магія Світла набагато краще підходить для лікування."
        [/message]
		[message]
            speaker=mage_3
            message= _ "Справді? А як же... хто? А, точно! А як же люди, що не знають магії? Як їм лікуватися, як... як магів нема поряд?"
        [/message]
		[message]
            speaker=daeola
            message= _ "Маєш рацію, що ж, тоді я принесу тобі цього слизу, заради людей."
        [/message]
		[message]
            speaker=mage_3
            message= _ "(передає Даеолі пустий бутиль) Буду вдячним, я міг би сходити сам, але... Почекай-но, а куди я поклав..."
        [/message]
		
		[set_variable]
            name=is_daeola_talk_alchemist
            value= _ "true"
		[/set_variable]
		[/then][/if]
		
	[if]
	[variable]
        name=Daeola_bring_slime
        equals=true
	[/variable]
	[then]
	
	[if]
	[variable]
        name=Daeola_regen_necklace
        equals=false
	[/variable]
	[then]
	
	[message]
        speaker=mage_3
        message= _ "О, Даеоло, ти принесла цю... цю штуку. Візьми це намисто в знак моєї подяки, воно... Що воно робить? Почекай-но..."
    [/message]
	
	{DELAY 1000}
	
	[message]
        speaker=mage_3
        message= _ "А, точно. Це намисто відновлення сил. Воно буде лікувати твої рани, наче... наче що? А, наче поряд з тобою завжди є цілитель! Як тобі таке?"
    [/message]
	
	[message]
        speaker=daeola
        message= _ "Я принесла ту гидоту заради людей, а не нагороди, однак все одно дякую. Я одягну його одразу ж, як стану справжнім магом."
    [/message]
	
	[message]
        speaker=mage_3
        message= _ "А чого ти... цей, чого зараз не одягнеш? На екзамені точно знадобиться, тим паче ще шрам отой залікує."
    [/message]
	
	[message]
        speaker=daeola
        message= _ "(прикриває обличчя рукою) Мій шрам?.. Я... Це нагадування про все зло, яке зробили прокляті весфольки, і я... і я носитиму його, поки не стану справжнім магом, здатним захистити інших!"
    [/message]
	
	[message]
        speaker=mage_3
        message= _ "А... Пробач, я не знав та... Почекай-но, а куди я поклав..."
    [/message]
	
	[object]
            name= _ "Necklace of Regeneration"
            image=items/necklace-stone.png
            description= _ "Починаючи з наступного сценарію, Даеола отримає здібність 'Регенерація +4' до кінця кампанії"
    [/object]
		
		[set_variable]
