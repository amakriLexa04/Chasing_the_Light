		[part]
		    #po: Минуло більше дев'ятнадцяти років з тої страхітливої битви на Чорнильних Болотах, де купка переляканих селян з останніх сил стримувала натиск викривлених західняцьких чудовиськ та мерців, що з жахливим виттям продовжували свій, здавалося б, нескінченний марш з Північних земель. Дуже небагатьом пощастило пережити ту ніч, не в останню чергу завдяки старанням Гараліна — людини, що невідомими нікому шляхами змогла заволодіти дивними силами, котрих ніколи ще не бачили на Зеленому Острові.
            story= _ "More than nineteen years have passed since that terrifying battle in the Inky Moor, where a bunch of scared peasants fought with their last strength to hold off the onslaught of warped Wesfolk monsters and undead, who continued their seemingly endless march from the Northlands with a terrifying howl. Very few were lucky enough to survive that night, due in no small part to the efforts of Haralin, a man who, through unknown means, was able to wield strange powers never before seen on the Green Isle."
            {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_03}
		[/part]
		[part]
		    #po: Після того, як королівські війська, хоч і з великими втратами, але змогли призупинити загарбників на підступах до Чорнотопу, Гаралін зустрівся з Принцом Адрораном, щоб детальніше обговорити умови їхньої 'співпраці'. Узгодили на тому, що Південна Бухта забезпечить чоловіку тихе та спокійне місце будь-де на Острові, а також приставить охорону, щоб той міг, не відволікаючись ні на що, навчати інших людей. Також Його Височність не забув попіклуватися про інших селян, запропонувавши їм можливість відбудуватися на півдні Острову, однак більшість з них відмовилася, вирішивши послідувати за Гараліном чи то з вдячності за порятунок, чи то просто з цікавості.
            story= _ "After the royal forces managed to stop the invaders on the outskirts of Blackmore, albeit with heavy losses, Haralin met with Prince Addroran to discuss the terms of their 'partnership' in more detail. It was agreed that Southbay would provide the man with a quiet and peaceful place anywhere on the Isle, as well as a guard so that he could teach other people without distraction. His Highness also took care of the other villagers, offering them the opportunity to rebuild in the south of the island, but most of them refused, choosing to follow Haralin either out of gratitude for his rescue or curiosity."
            {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_03}
		[/part]
		[part]
		    #po: Сам же Гаралін не був занадто задоволений таким розвитком подій, тому що найбільше йому хотілося в бій, щоб ім'ям Світла мститися західнякам за свого батька та усіх, хто загинув у тій різанині, проте таємничий голос переконав його відповісти його саме так. Там, на болотах, маг одразу подумав, що то було його власне рішення, його вибір, проте, як минав час, все більше він розумів, що це не так, хоча й внутрішнє чуття невпинно намагалося переконати його в протилежному. Однак відмовлятися від своїх слів вже було надто пізно, тому Гараліну не лишилося нічого іншого, окрім як підкоритися волі Принца та навчати людей своєму мистецтву, про яке він і сам майже нічого не знав.
		    story= _ "Haralin himself was not too pleased with this course of events, because most of all he wanted to go into battle, in the name of the Light, to take revenge on the Wesfolk for his father and all those who died in that massacre, but a mysterious voice convinced him to answer in this way. There, in the swamps, the magician immediately thought that it was his own decision, his choice, but as time passed, he realized more and more that this was not the case, although his inner sense was constantly trying to convince him otherwise. However, it was too late to retract his words, so Haralin had no choice but to obey the Prince's will and teach people his art, about which he himself knew almost nothing."
		    {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_03}
		[/part]
		[part]
		    #po: Майбутній Вчитель довго думав де йому поселитися, але врешті-решт його вибір зупинився на хащах Древнього Лісу. Серед місцевих про цей ліс ходили доволі погані чутки — він взагалі вважався проклятим, бо, наче, там жили якісь дивні потвори, ззовні схожі на дерева, так звані лісовики. Ніхто не міг спростувати чи довести існування цих істот, проте селюкам навіть цього було достатньо, щоб обоходити ліс десятою дорогою. Проте Гараліну чомусь схотілося оселитися саме там, може, він відчув там якесь джерело магії або щось інше спонукало його, проте навіть Принцу він не відкрив причини свого вибору.
		    story= _ "The would-be Teacher thought for a long time about where to settle, but in the end he chose the depths of the Oldwood. There were quite bad rumors about this forest among the locals — it was generally considered cursed, because it was said to be inhabited by some strange tree-like beings, the so-called woses. No one could confirm or deny the existence of these creatures, but this was enough for the villagers to avoid the forest on the tenth road. However, for some reason, Haralin wanted to settle exactly there, maybe he felt some source of magic there or something else motivated him, but he did not reveal the reason for his choice even to the Prince."
		    {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_03}
		[/part]
		[part]
		    #po: Саме там він і дізнався, що люди це не єдині розумні істоти на Острові — проходжаючись лісом, він в якийсь момент помітив, що його ноги повністю обплутані живим корінням, а з усіх сторін на нього пильно дивляться десятки сяючих помаранчевих очей. То були лісовики, однак не спотворені чудовиська, про яких розповідають в казках, а мудрі та спокійні стражі лісу. Гараліну якимось дивом вдалося порозумітися з ними й навіть отримати дозвіл на прожиття в цьому місці, за умови, якщо його люди не завдаватимуть клопоту деревами. Чоловіка це цілком влаштовувало, тому незабаром він оселився у велетенській печері в центрі лісу, котра з часом перетворилися на затишну оселю.
		    story= _ "It was there that he learned that humans are not the only intelligent beings on the Isle — walking through the forest, he noticed at one point that his feet were completely entangled in living roots, and dozens of shining orange eyes were looking at him from all sides. They were woses, but not the disfigured monsters that are told in fairy tales, but wise and calm guardians of the forest. By some miracle, Haralin managed to get along with them and even got permission to live in this place, provided that his people did not harm the any trees. The man was quite satisfied with this, so soon he settled in a giant cave in the center of the forest, which eventually turned into a cozy residence."
		    {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_03}
		[/part]
		[part]
		    #po: Потому потягнулися нудні дні та роки, впродовж яких Гаралін вивчав нові закляття, писав книги та тренував тих, у кому відчував хоч найменшу крихту магії. Він страшенно нудьгував, тож єдиною його розвагою були іспити, де він міг спостерігати за учнями, як ті намагалися уникнути небезпеки, використовуючи свої знання та вміння. Це приносило йому задоволення, в такі моменти він згадував про своє минуле та бажав хоч ще раз в житті стати на бій проти тих проклятих західняків.
		    story= _ "Boring days and years followed, during which Haralin studied new spells, wrote books, and trained those in whom he sensed even the slightest bit of magic. He was terribly bored, so his only entertainment was the exams, where he could watch his students try to avoid danger using their knowledge and skills. It gave him pleasure, and at such moments he remembered his past and wished that at least once in his life he could fight against those damned Wesfolk."
		    {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_03}
		[/part]
		[part]
		    #po: І сьогодні, на річницю битви на болотах, якраз мав бути один з таких днів — його учениця Даеола, одна з тих дітей, яких Гаралін врятував багато років тому, нарешті закінчила навчання та, щоб стати повноцінним магом, мала пройти два небезпечних Випробування...
		    story= _ "And today, on the anniversary of the battle in the swamps, was supposed to be one of those days — his student Daeola, one of the children Haralin had saved many years ago, had finally completed her studies and had to pass two dangerous Trials to become a full-fledged Mage..."
		    {CTL_GREEN_ISLE_ESTEN_BIGMAP}
			{OLD_JOURNEY_03}
		[/part]
    [/story]
	
