        [/part]
		[part]
            story= _ "Минуло більше дев'ятнадцяти років з тої страхітливої битви на Чорнильних Болотах, де купка переляканих селян з останніх сил стримувала натиск викривлених весфолькських чудовиськ та мерців, що з жахливим виттям продовжували свій, здавалося б, нескінченний марш з Північних земель. Дуже небагатьом пощастило пережити ту ніч, не в останню чергу завдяки старанням Гараліна — людини, що невідомими нікому шляхами змогла заволодіти дивними силами, котрих ніколи ще не бачили на Зеленому Острові."
        [/part]
		[part]
            story= _ "Після того, як королівські війська, хоч і з великими втратами, але змогли призупинити загарбників на підступах до Блекмору, Гаралін зустрівся з Принцом Адрораном, щоб детальніше обговорити умови їхньої 'співпраці'. Узгодили на тому, що Південна Бухта забезпечить чоловіку тихе та спокійне місце будь-де на Острові, а також приставить охорону, щоб той міг, не відволікаючись ні на що, навчати інших людей. Також Його Височність не забув попіклуватися про інших селян, запропонувавши їм можливість відбудуватися на півдні Острову, однак більшість з них відмовилася, вирішивши послідувати за Гараліном чи то з вдячності за порятунок, чи то просто з цікавості."
        [/part]
		[part]
		    story= _ "Сам же Гаралін не був занадто задоволений таким розвитком подій, тому що найбільше йому хотілося в бій, щоб ім'ям Світла мститися весфолькам за свого батька та усіх, хто загинув у тій різанині, проте таємничий голос переконав його відповісти його саме так. Там, на болотах, маг одразу подумав, що то було його власне рішення, його вибір, проте, як минав час, все більше він розумів, що це не так, хоча й внутрішнє чуття невпинно намагалося переконати його в протилежному. Однак відмовлятися від своїх слів вже було надто пізно, тому Гараліну не лишилося нічого іншого, окрім як підкоритися волі Принца та навчати людей своєму мистецтву, про яке він і сам майже нічого не знав."
		[/part]
		[part]
		    story= _ "Майбутній Вчитель довго думав де йому поселитися, але врешті-решт його вибір зупинився на хащах Древнього Лісу. Серед місцевих про цей ліс ходили доволі погані чутки — він взагалі вважався проклятим, бо, наче, там жили якісь дивні потвори, ззовні схожі на дерева, так звані лісовики. Ніхто не міг спростувати чи довести існування цих істот, проте селюкам навіть цього було достатньо, щоб обоходити ліс десятою дорогою. Проте Гараліну чомусь схотілося оселитися саме там, може, він відчув там якесь джерело магії або щось інше спонукало його, проте навіть Принцу він не відкрив причини свого вибору."
		[/part]
		[part]
		    story= _ "Саме там він і дізнався, що люди це не єдині розумні істоти на Острові — проходжаючись лісом, він в якийсь момент помітив, що його ноги повністю обплутані живим корінням, а з усіх сторін на нього пильно дивляться десятки сяючих помаранчевих очей. То були лісовики, однак не спотворені чудовиська, про яких розповідають в казках, а мудрі та спокійні стражі лісу. Гараліну якимось дивом вдалося порозумітися з ними й навіть отримати дозвіл на прожиття в цьому місці, за умови, якщо його люди не завдаватимуть клопоту деревами. Чоловіка це цілком влаштовувало, тому незабаром він оселився у велетенській печері в центрі лісу, котра з часом перетворилися на затишну оселю."
		[/part]
		[part]
		    story= _ "Потому потягнулися нудні дні та роки, впродовж яких Гаралін вивчав нові закляття, писав книги та тренував тих, у кому відчував хоч найменшу крихту магії. Він страшенно нудьгував, тож єдиною його розвагою були іспити, де він міг спостерігати за учнями, як ті намагалися уникнути небезпеки, використовуючи свої знання та вміння. Це приносило йому задоволення, в такі моменти він згадував про своє минуле та бажав хоч ще раз в житті стати на бій проти тих проклятих весфольків."
		[/part]
		[part]
		    story= _ "І сьогодні, на річницю битви на болотах, якраз мав бути один з таких днів — його учениця Даеола, одна з тих дітей, яких Гаралін врятував багато років тому, нарешті закінчила навчання та, щоб стати повноцінним магом, мала пройти два небезпечних Випробування..."
		[/part]
    [/story]
	
