#############################
# SWAP
#############################
#define EVENT_SWAP_D

    [event]
        name=skill_swap_d_cast
        first_time_only=no

        ##adding swap immmunity
        [if]
            [have_unit]
                x,y= $unit_to_cast_on_x, $unit_to_cast_on_y
                [not]
                    type=utility_unit
                [/not]
            [/have_unit]
            [then]
                [animate_unit]
                    flag=pre_teleport
                    [filter]
                        id=daeola
                    [/filter]
                [/animate_unit]

                [put_to_recall_list]
                    id=daeola
                [/put_to_recall_list]
                [redraw][/redraw]

                [teleport]
                    [filter]
                        x,y= $unit_to_cast_on_x, $unit_to_cast_on_y
                    [/filter]
                    x,y=$unit_to_modify_x, $unit_to_modify_y
                    animate=yes
                [/teleport]

                [recall]
                    id=daeola
                    x,y= $unit_to_cast_on_x, $unit_to_cast_on_y
                    show=no
                [/recall]

                [animate_unit]
                    flag=post_teleport
                    [filter]
                        id=daeola
                    [/filter]
                [/animate_unit]
                [redraw][/redraw]

                {FIRE_EVENT swap_trial_achievement}
				{FIRE_EVENT skill_swap_d_succesful_s4}
            [/then]
            [else]
                [lua]
                    code= <<
			    local unit_to_modify = wesnoth.get_units({ id = "daeola" })[1]
		        unit_to_modify.experience = unit_to_modify.experience + 8
                wesnoth.set_variable("spellcasted_this_turn_daeola", nil)
		    >>
                [/lua]
            [/else][/if]
        [/event]

        [event]
            name=skill_swap_d
            first_time_only=no

			{CTL_RANGED_SPELL "daeola" 4 "misc/swap.png" "all" true "skill_swap_d_cast" 0 8}
        [/event]
#enddef

#############################
# DIS_HEAL
#############################
#define EVENT_DISHEAL_D

    [event]
        name=skill_disheal_d_cast
        first_time_only=no

        [if]
            [not]
                [variable]
                    name="unit_to_cast_on_x"
                    equals=$unit_to_modify_x
                [/variable]
                [and]
                    [variable]
                        name="unit_to_cast_on_y"
                        equals=$unit_to_modify_y
                    [/variable]
                [/and]
                [and]
                    [have_unit]
                        id=temple_guard_1
                    [/have_unit]
                [/and]
            [/not]
            [then]
                [animate_unit]
                    flag=healing
                    [filter]
                        id=daeola
                    [/filter]
                [/animate_unit]

                [animate_unit]
                    flag=levelin
                    [filter]
                        x,y= $unit_to_cast_on_x, $unit_to_cast_on_y
                    [/filter]
                [/animate_unit]

                [heal_unit]
                    [filter]
                        x,y= $unit_to_cast_on_x, $unit_to_cast_on_y
                    [/filter]
                    amount=8
                    animate=yes
                [/heal_unit]

                [if]
                    [variable]
                        name="is_daeola_healed_exam_mage"
                        equals=false
                    [/variable]
                    [then]
                        {FIRE_EVENT heal_exam_mage}
                    [/then][/if]
					
				[if]
                    [variable]
                        name="caves_cursed_heal_activate"
                        equals=true
                    [/variable]
                    [then]
                        {FIRE_EVENT heal_cursed_islefolk}
                    [/then][/if]
                [/then]
                [else]
                    [message]
                        speaker=daeola
                        message= _ "Ні, я не можу вилікувати себе закляттям, тільки не зараз! Я не відмовлюся від своєї обіцянки — я носитиму свій шрам, поки не стану справжнім магом!"
                    [/message]

                    [set_achievement]
                        content_for=Chasing_the_Light
                        id="ctl_selfheal"
                    [/set_achievement]
                [/else][/if]
            [/event]

            [event]
                name=skill_disheal_d
                first_time_only=no

				{CTL_RANGED_SPELL "daeola" 7 "misc/buff.png" true false "skill_disheal_d_cast" 0 6}
            [/event]
#enddef

#############################
# DIS_ATTACK
#############################
#define EVENT_DISATTACK_D

    [event]
        name=skill_disattack_d_cast
        first_time_only=no

        [set_variable]
            name=repeat_count
            value=3
        [/set_variable]

        [while]
            [variable]
                name=repeat_count
                greater_than=0
            [/variable]
            [and]
                [have_unit]
                    x,y= $unit_to_cast_on_x, $unit_to_cast_on_y
                [/have_unit]
            [/and]

            [do]
                [set_variable]
                    name=miss_or_hit_disattack
                    value=9
                [/set_variable]

                {RANDOM 1..100}
                [if]
                    [variable]
                        name="random"
                        less_than=70
                    [/variable]
                    [then]
                        [set_variable]
                            name=miss_or_hit_disattack
                            value=9
                        [/set_variable]
                        [sound]
                            name= {SOUND_LIST:HOLY}
                            start_time=0
                        [/sound]
                    [/then]
                    [else]
                        [set_variable]
                            name=miss_or_hit_disattack
                            value=0
                        [/set_variable]
                        [sound]
                            name={SOUND_LIST:HOLY_MISS}
                            start_time=0
                        [/sound]
                    [/else][/if]

                    [animate_unit]
                        flag=disattack_anim
                        [filter]
                            id=daeola
                        [/filter]

                        [facing]
                            x,y=$unit_to_cast_on_x,$unit_to_cast_on_y
                        [/facing]
                    [/animate_unit]

                    [object]
                        silent=yes
                        duration=turn end
                        [filter]
                            x,y=$unit_to_cast_on_x, $unit_to_cast_on_y
                        [/filter]
                        [effect]
                            apply_to=new_animation
                            [extra_anim]
                                flag=disattack_anim_defender
                                missile_start_time=-150
                                [missile_frame]
                                    halo="halo/holy/light-beam-[1~7,6~1].png:[30*6,130,70*6]"
                                    offset=0.0
                                    auto_vflip=no
                                [/missile_frame]
                            [/extra_anim]
                        [/effect]
                    [/object]

                    [animate_unit]
                        flag=disattack_anim_defender
                        [filter]
                            x,y=$unit_to_cast_on_x, $unit_to_cast_on_y
                        [/filter]
                        [facing]
                            id=daeola
                        [/facing]
                    [/animate_unit]

                    [harm_unit]
                        [filter]
                            x,y= $unit_to_cast_on_x, $unit_to_cast_on_y
                        [/filter]
                        [filter_second]
                            id=daeola
                        [/filter_second]
                        amount=$miss_or_hit_disattack
                        alignment=lawful
                        damage_type=arcane
                        kill=yes
                        experience=kill
                        fire_event=yes
                        animate=defender

                        [primary_attack]
                            range=ranged
                        [/primary_attack]

                        [secondary_attack]
                            range=ranged
                        [/secondary_attack]
                    [/harm_unit]

                    [set_variable]
                        name=repeat_count
                        add=-1
                    [/set_variable]

                    ##{DELAY 500}
                [/do]
            [/while]

            [if]
                [have_unit]
                    x,y= $unit_to_cast_on_x, $unit_to_cast_on_y
                [/have_unit]
                [then]
                    [store_unit]
                        [filter]
                            x,y=$unit_to_cast_on_x,$unit_to_cast_on_y
                        [/filter]
                        variable=unit_to_cast_on
                    [/store_unit]
                    {VARIABLE unit_level $unit_to_cast_on.level}
                    {CLEAR_VARIABLE unit_to_cast_on}
                    [store_unit]
                        [filter]
                            id=daeola
                        [/filter]
                        variable=Daeola_var
                    [/store_unit]
                    {VARIABLE daeola_exp $Daeola_var.experience}
                    {CLEAR_VARIABLE Daeola_var}
                    [modify_unit]
                        [filter]
                            id=daeola
                        [/filter]
                        experience="$($daeola_exp + $unit_level)"
                    [/modify_unit]
                [/then]
            [/if]
        [/event]

        [event]
            name=skill_disattack_d
            first_time_only=no

            {VARIABLE TARGET_IMAGE "misc/attack.png"}
			
			{CTL_RANGED_SPELL "daeola" 6 "misc/attack.png" false true "skill_disattack_d_cast" 0 8}
        [/event]
#enddef

#define ANIMATIONS_DISATTACK_D PATH
    [animation]
        apply_to=disattack_anim

